<!DOCTYPE html>
<html>
  <head>
    <title>Surface Hydrology Viewer</title>
    <meta charset="utf-8">

    <!-- Support for browsers on mobile phones. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Google Web Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed'
          rel='stylesheet' type='text/css'>

    <!-- Custom CSS styles for our application. -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- The Google JavaScript loader tool (for the Maps, Charts APIs). -->
    <script src="https://www.google.com/jsapi"></script>

    <!-- D3 Legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.4/d3-legend.js"></script>

    <!-- Our custom JavaScript for Trendy Lights. -->
    <script src="/static/script.js"></script>

  </head>
  <body onload="susie.setLegendLinear(title=undefined,'#legendSvgLastScene'); susie.setLegendLinear(title=undefined,'#legendSvgHistorical')">

    <!-- The DOM of our application. -->
    <div class="trendy">

      <!-- The title of the application. -->
      <!--<h1>Surface Hydrology Viewer Demo</h1>-->

      <!-- A container which the Maps API will populate with a map. -->
      <div class="map"></div>
      <!-- A pop-out messaging system for user i/o -->
      <div class="instructions" id="instructionsPopout">
        <h4>Surface Hydrology Viewer</h4>
        Insert some description of the project here, along with some information on how to use interface elements.
        <br><br>
        <a href="javascript:carta.hide('instructionsPopout');">hide</a>
      </div>
      <!-- A map legend pop-out -->
      <div class="legend" id="legendPopout">
        <div class="legend header">
          <div class="legend header title" id="legendHeader"><h4>Surface Hydrology</h4></div>
          <div class="legend header close"><a href="javascript:susie.hide('legendPopout');">x</a></div>
        </div>
        <div class="legend body" id="legendBody">
          <div class="legend body layerToggle">
            <label for="last_valid_scene">Last Scene:</label>
            <input name="last_valid_scene" id="most_recent_checkbox" type="checkbox" checked="checked">
          </div>
          <div class="legend body layerEntry">
            <svg id="legendSvgLastScene"></svg>
          </div>
          <div class="legend body layerToggle">
            <label for="last_valid_scene">Historical:</label>
            <input name="last_valid_scene" id="most_recent_checkbox" type="checkbox" checked="checked">
          </div>
          <div class="legend body layerEntry">
            <svg id="legendSvgHistorical"></svg>
          </div>
        </div>
      </div>
      <!-- The panel to show details about a place. -->
      <div class="panel">

        <!-- The button to toggle the panel expanded/collapsed. Mobile-only. -->
        <div class="toggler">toggle</div>

        <!-- The button to close the panel. Desktop-only. -->
        <div class="close">close</div>

        <!-- The title of the place for which details are being shown. -->
        <h2 class="title"></h2>

        <!-- A scrollable container for details about the polygon. -->
        <div class="details">

          <!-- A container which the Charts API will populate. -->
          <div class="chart"></div>

          <!-- The link to the polygon's Wikipedia page. -->
          <a class="wiki-url">Wikipedia article</a>

          <!-- The element to hold the error message. -->
          <p class="error"></p>
        </div>
      </div>
    </div>



    <!-- Boot our JavaScript once the body has loaded. -->
    <script>
      trendy.boot(
          '{{ eeMapId | safe }}',
          '{{ eeToken | safe }}',
          '{{ serializedPolygonIds | safe }}');
    </script>

  </body>
</html>
